<script>
    $.ajax({
            url:"./noticedata.xml",
            dataType:"xml",

            success:function(noticedata){

                

                function dataPrint(btnnbt='all'){

                    let title, date, c, tb;

                    
                        $(noticedata).find('notice').each(function(k){
                            title = $(this).find('title').text();
                            date = $(this).find('date').text();
                            let c = $(this).attr('class');
                            console.log(c); 
                            
                            /* if('all'==c){
                                tb+=
                                `<tr>
                                    <td><a href="https://fgo.netmarble.com/notice/detail/${362-k}">${title}</a></td>
                                    <td>${date}</td>
                                </tr>`;
                            } */
                            if(btnnbt==c){
                            tb+=
                                `<tr>
                                    <td><a href="https://fgo.netmarble.com/notice/detail/${362-k}">${title}</a></td>
                                    <td>${date}</td>
                                </tr>`;

                            }
                        $('.tbody').html(tb);
                        })
                    }
                dataPrint();

                
            

            
            
            

            $('.btnnum button').eq(0).addClass('active');
            dataPrint('btn1');
 
            $('.btnnum button').on('click',function(){
                $('.btnnum button').removeClass('active');
                $(this).addClass('active');
                            
                let t = $(this).text(); 
                let btnnbt = `btn${t}`;
                console.log(btnnbt);


                dataPrint(btnnbt);
            })




        }, 
    });
</script>

<script>
    const body =  document.querySelector('.main');

    let offset = '';

    body.addEventListener('wheel',()=>{
        let delta = event.wheelDelta;
            if(delta<0){/* 내림 */
                console.log(delta);
                scr.style.display="block";
            }else{
                console.log(delta); 
                scr.style.display="none";
            } 
        })

    scr.addEventListener('click',function(){
        window.scrollTo({
                left:0,
                top:0,
                behavior:'smooth'
            })})
